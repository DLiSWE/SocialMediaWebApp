{% extends "Accounts/profile_page.html" %}
{% load bootstrap5 %}

{% block content %}
<div class = "container">
<img src="{{ user.avatar.url }}">
<h3>{{ user.urls }}</h3>
<p>{{ user.bio }}</p>
</div>
<div class = "container">
    <h2>Change your profile information</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Change">
    </form>
</div>
{% endblock %}
