{% extends "Accounts/profile_page.html" %}
{% load static %} 
{% load bootstrap5 %}

{% block content %}
<div class="col-4">
<div class = "card profile">
        <img class="card-img-top" src="{{user.avatar.url}}">
        <p class="card-text">@{{user.username}}</p>
        <p class="card-text">{{user.bio}}</p>
</div>
</div>   
<div class = "container">
    <h2>Edit</h2>
    <p style="color:red"><strong><i>Changing your profile will log out you</i></strong></p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Change">
    </form>
</div>
{% endblock %}
