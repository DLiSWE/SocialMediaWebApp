{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class = "container">
    <h1>{{ user.username }}</h1>
    <img src={{ user.avatar }}>
    <h2>{{ user.urls }}</h2>
    <h2>{{ user.bio }}</h2>
</div>
<div class = "container">
    {% if user.avatar is default_profile.jpg %}
        <h2>Change your profile picture</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Change">
        </form>
    {% else %}
        <h1>{{ user.username }} </h1>
        <img src={{ user.avatar.url }}>

    {% endif %}
</div>
{% endblock %}
