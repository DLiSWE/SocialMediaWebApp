{% extends "Posts/post_base.html" %}
{% load static %} 
{% load bootstrap5 %}

{% block post_comment %}
<h1>New Comment</h1>
<form id="commentForm" action="{% url 'Posts:createcomment' view.kwargs.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} <input type="hidden" value="{{post.pk}}" name="post_id"> {% endcomment %}
    <input type="submit" value="Post" class="btn btn-success">
</form>
<script> var editor = new MediumEditor('.editable');
</script>
{% endblock %}
