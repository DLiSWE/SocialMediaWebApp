{% extends "Posts/post_base.html" %}
{% load bootstrap5 %}

{% block post_content %}
<h4>Create a new Post</h4>
<form id='postForm' action="{% url 'Posts:createpost' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class='btn btn-info me-3'>
</form>
<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
