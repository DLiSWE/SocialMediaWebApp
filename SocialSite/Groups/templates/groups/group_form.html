{% extends "Groups/groups_base.html "%}
{% load bootstrap5 %}

{% block group_content %}
<h4> Create a new group!</h4>

<form action="{% url 'Groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-fill btn-info me-2" value="Create">
</form>

{% endblock %}
